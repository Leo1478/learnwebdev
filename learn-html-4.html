<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>html for jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>

    <!--    <script src="jquery-3.6.0.min.js"></script>-->

<!--    imbedded css-->
    <style>
        #image2{
            border: 5px black;
            height: 100px;
            width: 100px;
        }

        .text-class{
            background: #b3c2ff;
        }

        #drag{
            width: 100px;
            height: 100px;
            background-color: aqua;
        }

        #drop{
            width: 300px;
            height: 300px;
            border: 2px solid black;
        }

    </style>
</head>


<body>
    <h1>
        jquery stuff
    </h1>


    <ol>
        <li id="list-1">list element 1<a href="https://google.com">google.com</a></li>
        <li class="list-2">list element 2</li>
        <li id="list-3">list element 3</li>
    </ol>

    <h2 id="object-text">
        object text text
    </h2>

    <div class="images">
<!--        internal css-->
        <img id="image1" style="height: 100px; width: 100px;" src="image/sad horny noises.png">
        <img id="image2" src="image/Ari gun.gif">
    </div>

    <input type="text" id="text-input" value="">
    <button>submit</button>

    <input type="text" id="keypress" value="">

    <h2 id="fade">text to fade</h2>
    <h2 id="slide">text to slide</h2>
    <div id="drag">
        <p>drag me</p>
    </div>

    <div id="drop">
        <p>drop me</p>
    </div>

    <input id="date-picker" type="text" size="10">

</html>
